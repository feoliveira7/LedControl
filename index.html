<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Led Control</title>
    <link rel="stylesheet" href="index.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="Logotipo">

        <img class="logo" src="img/lampadaLig.png" alt="">

        <div class="txts">

            <p class="logoTxt1">LED</p> <br><br>
            <p class="logoTxt2">Control</p>
            
        </div>
        

    </div>

   

    <div class="led">

        <div class="lampada">

        </div>

    </div>

    <p class="status">LED Status: Deligado</p>


<div class="painelDeControle">

<div class="fundoPainel">

    <p class="txtPainel">Painel de Controle</p>

    <div class="botoes">

        <button class="botao1" >Ligar LED</button>

        <button class="botao2">Desligar LED</button>

    </div>

    <div class="lines">
        <div class="line1"></div>   
    </div>
    

    <p class="txtPainel2">RGB</p>

    <div class="wrapper">

        R <input class="slider1" disabled type="range" min="0" max="255" value="0" id="red" oninput="colors()"><br>

        G <input class="slider1" disabled type="range" min="0" max="255" value="0" id="green" oninput="colors()"><br>

        B <input class="slider1" disabled type="range" min="0" max="255" value="0" id="blue" oninput="colors()"> <br>
    
        
        <span id="output">(0, 0, 0)</span>
    </div>

    <div class="lines2">
        <div class="line2"></div>   
    </div>

    <p class="txtPainel5">Claridade</p>
    
    <div class="wrapper2">

        <input class="sliderOpacity" disabled type="range" min="0" max="100" value="100" id="opacitySlider" oninput="opacity()"><br>
        
        <span id="output2">100%</span>
    </div>

        






    <!-- <div class="avisoCores">
        <p class="txtPainel3">Ligue para alterar a cor</p>
    </div>
     -->
    
</div>











</div>


<script src="disable.js"></script>
<script src="script.js"></script>
</body>
</html>
